<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="style2.css"
<body>
<h1>Click on this button to reveal a picture</h1>

<button id="show-image-button">Show Image</button>
<img id="my-image" src="https://media2.giphy.com/media/3o6MbmYoDGwmpadTPO/giphy.gif" hidden>
   <script>
      const showImageButton = document.getElementById("show-image-button");
      const myImage = document.getElementById("my-image");
      showImageButton.addEventListener("click", () => {
         myImage.hidden = !myImage.hidden;
      });
   </script>

</body>
</html>
